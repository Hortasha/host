<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones board game</title>

    <link rel="stylesheet" href="style.css">

        (function(h,o,t,j,a,r){

  <body>
    <div class="[ background ]"></div>
    <div class="[ container ]" id="body">
      <div class="[ row ][ index__section--split ]">
        <div class="[ col-md-12 ]">
          <img src="./images/logo.png" alt="game of thrones logo">
          <h2 class="[ index__title ]">Game Of Thrones</h2>
          <label for="gameName" class="[ index__underTitle ]">Start New Game</label><br>
          <input type="text" id="gameName" placeholder="Game Name"><br>
          <button type="button" class="[ index__button--start ]" id="standardStart" onclick="createLobby()">New Game</button>
        </div>
      </div>
      <div class="[ row ][ index__joinGame ]">
        <div class="[ col-md-12 ]">
          <h2  class="[ index__title ]">Join Game</h2>
        </div>
        <div class="[ row ][ index__serverList ]" id="serverList">

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/code.js"></script>
  </body>
</html>
